name: Update Lambda Functions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Build and Deploy g2_handler
      run: |
        cd extract/g2_handler
        mkdir -p package
        pip install -r requirements.txt -t package/
        cp lambda_function.py package/
        zip -r lambda_function.zip package/
        aws lambda update-function-code \
          --function-name g2_handler \
          --zip-file fileb://lambda_function.zip

    - name: Build and Deploy gamil_extractor
      run: |
        cd extract/gamil_extractor
        mkdir -p package
        pip install -r requirements.txt -t package/
        cp lambda_function.py package/
        zip -r lambda_function.zip package/
        aws lambda update-function-code \
          --function-name gamil_extractor \
          --zip-file fileb://lambda_function.zip
